<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <label for="number1">Enter Number 1 :</label>
        <input type="number" id="number1">
        <br>
        <br>
        <label for="mathOperator">Enter the Mathematical operator :</label>
        <input type="text" id="mathOperator">
        <br>
        <br>
        <label for="number2">Enter Number 2 :</label>
        <input type="number" id="number2">
        <br>
        <br>

            <button class="result-button">Result</button>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        const resultButton = document.querySelector(".result-button");

        function getResult(){
            const num1 = parseFloat(document.querySelector("#number1").value);
            const num2 = parseFloat(document.querySelector("#number2").value);
            const mathOperator = document.querySelector("#mathOperator").value;
            let result;

            switch(mathOperator){
                case "+":
                result = num1 + num2;
                break;

                case "-":
                result = num1 - num2;
                break;
                
                case "*":
                result = num1 * num2;
                break;
                
                case "/":
                result = num1 / num2;
                break;

                default:
                console.log("Invalid Operator!")
                
            } return console.log
            (result)
        }

        resultButton.addEventListener("click", getResult);
    </script>
</body>
</html>
