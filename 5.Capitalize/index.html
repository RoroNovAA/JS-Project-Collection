<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capitalize</title>
  </head>
  <body>
    <h1>Capitalized first letters</h1>

    <form>
      <label for="enter-first-name">Enter your first name:</label>
      <input type="text" id="enter-first-name" />

      <br />
      <br />

      <label for="enter-last-name">Enter your last name:</label>
      <input type="text" id="enter-last-name" />

      <br />
      <br />

      <input type="submit" class="submit" />
    </form>

    <!-- JAVASCRIPT -->
    <script>
      const submitButton = document.querySelector(".submit");

      /* MAIN FUNCTION */
      function nameDetails() {
        let firstName = document.querySelector("#enter-first-name").value;
        let lastName = document.querySelector("#enter-last-name").value;

        /* FIRST NAME FUNCTION */
        function capitalizeFirstName() {
          return firstName[0] === firstName[0].toLowerCase()
            ? firstName.charAt(0).toUpperCase() + firstName.slice(1)
            : firstName;
        }

        /* LAST NAME FUNCTION */
        function capitalizeLastName() {
          return lastName[0] === lastName[0].toLowerCase()
            ? lastName.charAt(0).toUpperCase() + lastName.slice(1)
            : lastName;
        }
        alert(`Hello ${capitalizeFirstName()} ${capitalizeLastName()}`);
      }

      submitButton.addEventListener("click", function (event) {
        event.preventDefault(); /*  prevent the form from submitting */
        nameDetails();
      });
    </script>
  </body>
</html>
