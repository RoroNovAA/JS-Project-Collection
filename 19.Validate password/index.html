<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Password</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <form>
            <label for="enter-email">Enter your email id:</label>
            <input type="text" id="enter-email" placeholder="abc@gmail.com">

            <label for="enter-psw">Enter your Password:</label>
            <input type="password" id="enter-psw">

            <button class="submit-button">Submit</button>
        </form>

        <div class="eror-message-container">
            <p class="error-message"></p>
        </div>

        <!-- JAVASCRIPT -->
        <script>
            const submitButton = document.querySelector("submit-button");
            const errorMessage = document.querySelector(".error-message");

             function validateForm() {
                let emailField = document.querySelector("#enter-email").value;
                let pswdField = document.querySelector("enter-psw").value;

                if(emailField.includes("@") && pswdField.length => 8) {
                    errorMessage.innerText = "Valid email and password!";
                } else {
                    errorMessage.innerText = "Invalid email or password!";
                }
            }

            submitButton.addEventListener("click", function(event) {
                event.preventDefault();
                validateForm();
            }); 

        </script>
</body>
</html>
