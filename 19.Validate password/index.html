<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Password</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <form>
            <label for="enter-email">Enter your email id:</label>
            <input type="text" id="enter-email" placeholder="abc@gmail.com">

            <label for="enter-psw">Enter your Password:</label>
            <input type="password" id="enter-psw" placeholder="enter 8 or more char password">

            <button class="submit-button">Submit</button>
        </form>

        <div class="eror-message-container">
            <p class="error-message"></p>
        </div>

        <!-- JAVASCRIPT -->
        <script>
            const submitButton = document.querySelector(".submit-button");
            const errorMessage = document.querySelector(".error-message");

            /* MAIN FUNCTION */
             function validateForm() {
                let emailField = document.querySelector("#enter-email").value;
                let pswdField = document.querySelector("#enter-psw").value;

                errorMessage.innerHTML = emailField.includes("@") && pswdField.length >= 8 
                ? "<span style='color:green;'> Valid email and password! </span>"
                : "<span style='color:red;'> Invalid email or password! </span>";
            }

            /* ADDING COLORS */
            if(errorMessage.innerText === "Valid email and passwor!") {
                document.errorMessage.Color = "green";
            }

            /* EVENT LISTENER */
            submitButton.addEventListener("click", function(event) {
                event.preventDefault();
                validateForm();
            }); 

        </script>
</body>
</html>
