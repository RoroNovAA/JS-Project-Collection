<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Password</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <form>
            <label for="enter-email">Enter your email id:</label>
            <input type="text" id="enter-email" placeholder="abc@gmail.com">

            <label for="enter-psw">Enter your Password:</label>
            <input type="password" id="enter-psw" placeholder="enter 8 or more char password">

            <button class="submit-button">Submit</button>
        </form>

        <div class="eror-message-container">
            <p class="error-message"></p>
        </div>

        <!-- JAVASCRIPT -->
        <script src="./script.js"></script>
</body>
</html>
