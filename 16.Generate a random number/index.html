<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a random number</title>
</head>
<body>
    
    <!-- JAVASCRIPT -->
    <script>
        /* HERE THE CODE IS IMMEDIATELY INVOKED AND THE RETURN CAN BE SEEN IN CONSOLE LOG */
        (() => {
           return console.log(Math.round(Math.random() * 100) + 1);
        })();
    </script>
</body>
</html>
