<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    
</head>
<body>

    <h1>Password Validator</h1>
    <div class="container">
        <label for="enterPassword">ENTER YOUR PASSWORD</label>
        <input type="password" id="enterPassword"> <br>

        <label for="confirmPassword">CONFIRM YOUR PASSWORD</label>
        <input type="password" id="confirmPassword">
    </div>
    <div>
        <button class="submit-button">Submit</button>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        const submit = document.querySelector(".submit-button");
        const enterPassword = document.querySelector("#enterPassword");
        const confirmPassword = document.querySelector("#confirmPassword");

        function matchPasswords(){
            if(enterPassword.value === confirmPassword.value) {
                console.log("Password Matched. Password validation Successful.");
            } else {
                console.log("Password didn't match. Password validation unsuccessful");
            }
        }

        submit.addEventListener("click", matchPasswords)
    </script>
</body>
</html>
